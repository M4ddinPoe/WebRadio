
<div class="container">
  <div class="media-footer">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="media-action-bar">
        <button mat-button (click)="onPlayPauseClick()">
          <mat-icon [fontIcon]="isPlaying ? 'stop_circle_filled' : 'play_circle_filled'"></mat-icon>
        </button>
        <div class="title">{{selectedStream.label}}</div>
        <img
          class="logo"
          height="30px"
          alt="{{selectedStream.label}}"
          ngSrc="{{selectedStream.imgSrc}}"/>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

</div>
